<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT_8</title>
    <link rel="stylesheet" href="ASSIGNMENT_8.css">
    <script src="ASSIGNMENT_8.js" defer></script>

</head>

<body background="bgimage.jpg">



    <div class="calculator">
        <center>
            <h1><u>Basic Calculator</u></h1>
        </center>
        <div class="input">
            <input type="text" class="inputbox" id="num1">
            <input type="text" class="inputbox" id="num2">
        </div>
        <div class="functions1">
            <input type="button" value="Add" class="buttons1" onclick="Add()">
            <input type="button" value="Subtract" class="buttons1" onclick="Subtract()">
        </div>
        <div class="functions2">
            <input type="button" value="Multiply" class="buttons2" onclick="Multiply()">
            <input type="button" value="Divide" class="buttons2" onclick="Divide()">
        </div>
        <div class="output">
            <input type="text" class="outputbox" id="display">
        </div>
    </div>





    <div class="area">
        <center>
            <h1><u>Area of Rectangle</u></h1>
        </center>
        <div class="length">
            <p>Enter the length of rectangle :</p>
            <input type="text" id="length" class="inputbox">
        </div>
        <div class="breadth">
            <p>Enter the breadth of rectangle :</p>
            <input type="text" id="breadth" class="inputbox">
        </div>
        <div class="functions3">
            <input type="button" id="area" class="button3" value="Calculate" onclick="AREA()">
        </div>
        <div class="answer">
            <p>The area of rectangle is :</p>
            <input type="text" id="answer" class="outputbox2">
        </div>
    </div>





</body>



</html>
